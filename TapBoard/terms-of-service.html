    <script src="locales.js"></script>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function updateContent() {
            // 1. Get Params
            const langParam = getQueryParam('lang');
            const nameParam = getQueryParam('name');

            // 2. Determine Language
            // Default to 'ko' if langParam is missing or not supported
            const lang = (langParam && translations[langParam]) ? langParam : 'ko';

            // 3. Update Selector
            document.getElementById('lang-selector').value = lang;
            document.documentElement.lang = lang;

            // 4. Determine App Name
            const currentStrings = translations[lang];
            const appName = nameParam || currentStrings.appNameDefault;

            // 5. Update DOM
            // Iterate over keys in translations and update matching IDs
            for (const key in currentStrings) {
                const element = document.getElementById(key);
                if (element) {
                    let text = currentStrings[key];
                    // Replace {appName} placeholder
                    text = text.replace(/{appName}/g, appName);
                    element.innerHTML = text;
                }
            }

            // Special handling for title tag
            document.getElementById('page-title').innerText = `${appName} ${currentStrings.tos_title}`;
        }

        // Event Listener for Language Selector
        document.getElementById('lang-selector').addEventListener('change', (e) => {
            const newLang = e.target.value;
            const url = new URL(window.location);
            url.searchParams.set('lang', newLang);
            window.history.pushState({}, '', url);
            updateContent();
        });

        // Initialize
        updateContent();

        // Handle Back/Forward buttons
        window.addEventListener('popstate', updateContent);
    </script>
