<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">TapBoard 고객 지원</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }

        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        h2 {
            margin-top: 30px;
            color: #2c3e50;
        }

        h3 {
            margin-top: 20px;
            color: #34495e;
            font-size: 1.1em;
        }

        ul,
        ol {
            padding-left: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        .contact-box {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 20px;
            margin-top: 30px;
        }

        .email {
            font-weight: bold;
            color: #0066cc;
        }

        .lang-selector-container {
            text-align: right;
            margin-bottom: 20px;
        }

        select {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="lang-selector-container">
        <select id="lang-selector">
            <option value="ko">한국어</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
        </select>
    </div>

    <h1 id="support_title"></h1>

    <p id="support_intro"></p>

    <h2 id="faq_title"></h2>

    <h3 id="faq_q1"></h3>
    <p id="faq_a1"></p>

    <h3 id="faq_q2"></h3>
    <p id="faq_a2"></p>
    <ol>
        <li id="faq_a2_step1"></li>
        <li id="faq_a2_step2"></li>
        <li id="faq_a2_step3"></li>
        <li id="faq_a2_step4"></li>
    </ol>

    <h3 id="faq_q3"></h3>
    <p id="faq_a3"></p>

    <h2 id="contact_title"></h2>
    <p id="contact_desc"></p>

    <div class="contact-box">
        <p><span id="contact_email_label"></span> <span class="email">ipun0013@gmail.com</span></p>
        <p id="contact_info_desc"></p>
        <ul>
            <li id="contact_info_list1"></li>
            <li id="contact_info_list2"></li>
            <li id="contact_info_list3"></li>
            <li id="contact_info_list4"></li>
        </ul>
    </div>

    <p style="margin-top: 50px; font-size: 0.9em; color: #888;" id="footer_copy">
    </p>

    <script src="locales.js"></script>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function updateContent() {
            // 1. Get Params
            const langParam = getQueryParam('lang');
            const nameParam = getQueryParam('name');

            // 2. Determine Language
            // Default to 'ko' if langParam is missing or not supported
            const lang = (langParam && translations[langParam]) ? langParam : 'ko';

            // 3. Update Selector
            document.getElementById('lang-selector').value = lang;
            document.documentElement.lang = lang;

            // 4. Determine App Name
            const currentStrings = translations[lang];
            const appName = nameParam || currentStrings.appNameDefault;

            // 5. Update DOM
            // Iterate over keys in translations and update matching IDs
            for (const key in currentStrings) {
                const element = document.getElementById(key);
                if (element) {
                    let text = currentStrings[key];
                    // Replace {appName} placeholder
                    text = text.replace(/{appName}/g, appName);
                    element.innerHTML = text;
                }
            }

            // Special handling for title tag and h1
            document.getElementById('page-title').innerText = `${appName} ${currentStrings.support_title}`;
        }

        // Event Listener for Language Selector
        document.getElementById('lang-selector').addEventListener('change', (e) => {
            const newLang = e.target.value;
            const url = new URL(window.location);
            url.searchParams.set('lang', newLang);
            window.history.pushState({}, '', url);
            updateContent();
        });

        // Initialize
        updateContent();

        // Handle Back/Forward buttons
        window.addEventListener('popstate', updateContent);
    </script>
</body>

</html>
