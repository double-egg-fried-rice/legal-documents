<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">TapBoard 개인정보 처리방침</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        h2 {
            margin-top: 30px;
            color: #2c3e50;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
        }
        .lang-selector-container {
            text-align: right;
            margin-bottom: 20px;
        }
        select {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="lang-selector-container">
        <select id="lang-selector">
            <option value="ko">한국어</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
        </select>
    </div>

    <h1 id="main-title"></h1>

    <p id="intro_company"></p>
    <p id="intro_app"></p>

    <h2 id="section1_title"></h2>
    <p id="section1_desc"></p>
    <ul>
        <li id="section1_list1"></li>
        <li id="section1_list2"></li>
    </ul>

    <h2 id="section2_title"></h2>
    <p id="section2_desc"></p>
    <ul>
        <li id="section2_list1"></li>
        <li id="section2_list2"></li>
    </ul>

    <h2 id="section3_title"></h2>
    <p id="section3_desc"></p>

    <h2 id="section4_title"></h2>
    <p id="section4_desc1"></p>
    <p id="section4_desc2"></p>

    <h2 id="section5_title"></h2>
    <p id="section5_desc"></p>

    <h2 id="section6_title"></h2>
    <p id="section6_desc"></p>

    <h2 id="section7_title"></h2>
    <p id="section7_desc"></p>
    <ul>
        <li id="section7_list1"></li>
        <li id="section7_list2"></li>
        <li id="section7_list3"></li>
        <li id="section7_list4"></li>
    </ul>

    <h2 id="section8_title"></h2>
    <p id="section8_desc"></p>
    <ul>
        <li id="section8_list1"></li>
        <li id="section8_list2"></li>
    </ul>

    <script src="locales.js"></script>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function updateContent() {
            // 1. Get Params
            const langParam = getQueryParam('lang');
            const nameParam = getQueryParam('name');

            // 2. Determine Language
            // Default to 'ko' if langParam is missing or not supported
            const lang = (langParam && translations[langParam]) ? langParam : 'ko';
            
            // 3. Update Selector
            document.getElementById('lang-selector').value = lang;
            document.documentElement.lang = lang;

            // 4. Determine App Name
            const currentStrings = translations[lang];
            const appName = nameParam || currentStrings.appNameDefault;

            // 5. Update DOM
            // Iterate over keys in translations and update matching IDs
            for (const key in currentStrings) {
                const element = document.getElementById(key);
                if (element) {
                    let text = currentStrings[key];
                    // Replace {appName} placeholder
                    text = text.replace(/{appName}/g, appName);
                    element.innerHTML = text;
                }
            }
            
            // Special handling for title tag and h1
            document.getElementById('page-title').innerText = `${appName} ${currentStrings.title}`;
            document.getElementById('main-title').innerText = currentStrings.title;
        }

        // Event Listener for Language Selector
        document.getElementById('lang-selector').addEventListener('change', (e) => {
            const newLang = e.target.value;
            const url = new URL(window.location);
            url.searchParams.set('lang', newLang);
            window.history.pushState({}, '', url);
            updateContent();
        });

        // Initialize
        updateContent();
        
        // Handle Back/Forward buttons
        window.addEventListener('popstate', updateContent);
    </script>
</body>
</html>
